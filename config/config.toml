# 建议不要reformat
# HTTP Server
[server]
	Address = ":8199"
	ServerRoot = "public"
	ServerAgent = "gf-app"
	LogPath = "/tmp/log/gf-app/server"
    # 是否多副本
    Multiple = false

# Logger.
[logger]
    Path = "/tmp/log/gf-app"
    Level = "all"
    Stdout = true

