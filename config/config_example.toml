# HTTP Server
[server]
	Address     = ":8199"
	ServerRoot  = "public"
	ServerAgent = "gf-app"
	LogPath     = "/tmp/log/gf-app/server"

# Logger.
[logger]
    Path        = "/tmp/log/gf-app"
    Level       = "all"
    Stdout      = true

# Template.
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  ["${", "}"]

# Database.
[database]
    [[database.default]]
        type  = "mysql"
        link  = "root:yourpassword?@tcp(127.0.0.1:3306)/code_platform"
        Role =  "master"
        debug = true
    [[database.casbin]]

    # Database logger.
    [database.logger]
        Path   = "/tmp/log/gf-app/sql"
        Level  = "all"
        Stdout = true

[redis]
    default = "127.0.0.1:6379,yourpassword?"

[gfcli]
    [[gfcli.gen.dao]]
        link   = "mysql:root:yourpassword?@tcp(127.0.0.1:3306)/code_platform"
        prefix = ""
        jsonCase = "CamelLower"
        tables = "lab_comment,course,course_comment,lab_comment,lab_submit,sys_user"
[mail]
#    邮箱
    user    =   "xxxxxxxxxxxxxxx@foxmail.com"
    pass    =   "xxxxxxxxxxx"
    host    =   "smtp.qq.com"
    port    =   "465"

[minio]
    endpoint = "127.0.0.1:9000"
